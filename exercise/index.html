<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>
    <div class="title">
        Store Locator
    </div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code" type="text" onkeyup="onEnter(event)" placeholder="Enter zip" class="focus-visible" data-focus-visible-added>
            <i class="fas fa-search" onclick="getStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-container-background">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span></span><span></span>
                        </div>
                        <div class="store-phone-number"></div>
                    </div>
                </div>
                <div class="store-number-container">
                    <div class="store-number"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script src="js/index.js" async defer></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzBxakJgyoP72UvsoJ6F-lpWCSGKl20IQ&callback=initMap">
    </script>

</body>

</html>
